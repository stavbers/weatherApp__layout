<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>layout weatherApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>


<body class="page__body">
  <div class="site-container">
    <header class="header">
  <div class="container">
    <div class="header__wrp">
      <div class="header__search">
        <img src="img/svg/search.svg" alt="search icon">
      </div>
      <h2 class="header__title">Weather</h2>
      <div class="header__menu">
        <img src="img/svg/menu.svg" alt="menu icon">
      </div>
    </div>
  </div>
</header>

    <main class="main">

        <source srcset="img/cover.avif" type="image/avif">

      <div class="userHell">
  <div class="container">
    <div class="userHello__wrp">
      <div class="userHello__img">
        <img src="img/svg/helloUser.svg" alt="hello pic">
      </div>
      <div class="userHello__info">
        <span class="userHello__time">Good morning,</span>
        <span class="userHello__name">Stanislav</span>
      </div>
    </div>
  </div>
</div>
      <div class="weatherNow">
  <div class="container">
    <div class="weatherNow-wrp">
    <div class="weatherNow__date">wed 19, 10, 2022</div>
    <div class="weatherNow__locat">
      <img class="weatherNow__icon" src="img/svg/locat.svg" alt="locate icon">
      <h2 class="weatherNow__title">Alexandria, Egypt</h2>
    </div>
    <div class="weatherNow__img">
      <img src="img/svg/main.svg" alt="main img">
      <img class="img-extra-op" src="img/svg/main.svg" alt="main img">
    </div>
    <div class="weatherNow-temp">
      <span class="weatherNow-temp__max">27<b>&#176;</b></span>
      <span class="weatherNow-temp__min">20<b>&#176;</b></span>
      <span class="weatherNow-temp__design">C</span>
    </div>
    <div class="weatherNow__update">
      updated as of 12:11AM
    </div>
    <div class="weatherNow__descr">
      purtly sunny
    </div>
  </div>
</div>
</div>
      <div class="dayDetails">
  <div class="container">
    <div class="dayDetails__top">
      <h2 class="dayDetails__title">Day details</h2>
      <img class="dayDetails__icon" src="img/svg/dayDetailsNext.svg" alt="icon">
    </div>
    <div class="dayDetails__bootom">
      <ul class="dayDetails__list">
        <li class="dayDetails__item">
          <span class="dayDetails__num">20<b>&#176;</b></span>
          <span class="dayDetails__name">Feels like</span>
        </li>
        <li class="dayDetails__item">
          <span class="dayDetails__num">10 <b>KM</b></span>
          <span class="dayDetails__name">Visibility</span>
        </li>
        <li class="dayDetails__item">
          <span class="dayDetails__num">15<b>&#176;</b></span>
          <span class="dayDetails__name">Dew Point</span>
        </li>
      </ul>
      <ul class="dayDetails__list">
        <li class="dayDetails__item">
          <span class="dayDetails__num">75<b>%</b></span>
          <span class="dayDetails__name">Humifity</span>
        </li>
        <li class="dayDetails__item">
          <span class="dayDetails__num">9 <b>km/h</b></span>
          <span class="dayDetails__name">Wind</span>
        </li>
        <li class="dayDetails__item">
          <span class="dayDetails__num"> <b>&uarr;</b>29<b>&#176;</b></span>
          <span class="dayDetails__num"> <b>&darr;</b>24<b>&#176;</b></span>
        </li>
      </ul>
    </div>
  </div>
</div>

</footer>
